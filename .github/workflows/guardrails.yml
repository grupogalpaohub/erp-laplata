name: Security Guardrails
on:
  pull_request:
  push:
    branches: [ main, master, develop, dev, ERP-V1 ]

jobs:
  guardrails:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run guardrails
